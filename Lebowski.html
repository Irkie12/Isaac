<h1>About Lebowski</h1>
<p>Lebowski is a male rabbit with lop ears and a lionhead.</p>
<p>We got Lebowski when he was quite young for Sophie's birthday one year.</p>
<p>He has black and grey fur all around.</p>

<p>Lebowski has recently died.. May he rest in peace. He lived to 8 years.</p>
